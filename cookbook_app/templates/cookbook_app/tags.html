{% load i18n %}

<div class="list-group">
    <div class="list-group-item  d-flex align-items-center border-0">
        <h4 class="list-group-item-heading float-start me-3">{% trans "Tags" %}</h4>
        {% for tag in tags %}
            <input type="hidden" id={{ tag.id }}>
            <label class="badge rounded-pill align-middle bg-primary fs-6 m-1 single-tag-selector"
                   for={{ tag.id }}  onclick="window.location.href='/recipes'">{{ tag.name }}</label>
        {% endfor %}
    </div>
</div>
