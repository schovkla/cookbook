{% load i18n %}

<div class="list-group">
    <div class="list-group-item">
        <h4 class="list-group-item-heading float-start m-1">{% trans "Ingredients" %}</h4>
        <ul class="list-group float-start">
            {% for ingredient in recipe.ingredients.all %}
                <li class="list-group-item">{{ ingredient }} {{ ingredient.amount.first.value }} {{ ingredient.amount.first.unit.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
